<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="uft-8">
    <title>Hola mundo!</title>
  </head>
  <body>

    <center><h3>Mayor , menor y promedio</h3></center>
    
    <center>
      <table cellspacing='30px'>
        
        <tr>
          <td></td>
          <td width='50'><input type"text" id="1" size="50px"></td>
          <td></td>
        </tr>

        <tr>
          <td width='50'><input type"text" id="2" size="50px"></td>
          <td width='50'><input type"text" id="3" size="50px"></td>
          <td width='50'><input type"text" id="4" size="50px"></td>
        </tr>

        <tr>
          <td width='50'><input type"text" id="5" size="50px"></td>
          <td width='50'><input type"text" id="6" size="50px"></td>
          <td width='50'><input type"text" id="7" size="50px"></td>
        </tr>

        <tr>
          <td width='50'><input type"text" id="8" size="50px"></td>
          <td width='50'><input type"text" id="9" size="50px"></td>
          <td width='50'><input type"text" id="10" size="50px"></td>
        </tr>

      </table>

        <div>
          <button onclick="calcular"();">Calcular</button>

        </div>
<br>
        <h3>Resultados</h3>

        <div>
          <b>Mayor:</b><span id="spMA">###</span>
        </div>
<br>
        <div>
          <b>menor:</b><span id="spME">###</span>
        </div>
<br>
        <div>
          <b>promedio:</b><span id="spPRO">###</span>
        </div> 


  </body> 
  <script type="texto/javacript">

    function calcula(){   
    
    var v1= document.getElementById('1').value;
    v1=parseInt(v1);

    var v2= document.getElementById('2').value;
    v2=parseInt(v2);
  
    var v3= document.getElementById('3').value;
    v3=parseInt(v3);
  
    var v4= document.getElementById('4').value;
    v4=parseInt(v4);
  
    var v5= document.getElementById('5').value;
    v5=parseInt(v5);
  
    var v6= document.getElementById('6').value;
    v6=parseInt(v6);
  
    var v7= document.getElementById('7').value;
    v7=parseInt(v7);
  
    var v8= document.getElementById('8').value;
    v8=parseInt(v8);
  
    var v9= document.getElementById('9').value;
    v9=parseInt(v9);
  
    var v10= document.getElementById('10').value;
    v10=parseInt(v10);
  
    var v=[v1,v2,v3,v4,v5,v6,v7,v8,v9,v10];
  
    var ma=null;
  
    for (var i = 0; i < v.length; i++) {
      if (ma<v[i]) {
          ma=v [i]
        }
      }
          document.getElementById('spMA').innerHTML=ma;
  
    var me=2000000000000000;
  
    for (var i = 0; i < 10; i++) { 
      if (me>v[i]) {
        me=v [i];
      }
    }
      document.getElementById('spME').innerHTML=me;
  
      var pro=0;
      for (var i=0; i <10; i++) {
          pro=parseInt(pro+v[i]);
        }
        pro=pro/10;
        document.getElementById('spPRO').innerHTML=pro;
    }
  </script>
</html>
